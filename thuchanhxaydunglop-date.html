<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>thuc hanh xay dung lop date</title>
</head>

<body>
<script>
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.display = function (){
            alert(this.day + "/" + this.month + "/" + this.year);
        }

        this.toString = function () {
            document.write(this.day + "/" + this.month + "/" + this.year);
        }
    }

    let date = new MyDate(2, 2, 2007);
    date.display();
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    date.display();
    date.setDate(16,2,1997);
    date.display();
    date.toString();
</script>
</body>

</html>
